services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: timeshift
      POSTGRES_PASSWORD: timeshift_dev
      POSTGRES_DB: timeshift
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timeshift"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
